<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <header>
      <input type="text" autocomplete="off" class="search-bar" placeholder="Input City & Hit Enter">
    </header>
      <main>
        <section class="display">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <div class="data">
          <div class="temperature"><span></span></div>
          <div class="weather"></div>
          <div class="high-low"></div>
        </div>
      </main>
      <footer>
        <p>Designed & Developed with 🤍 by <a href="https://github.com/AndreiRacasan" target="_blank">Andrei Racasan</a></p>
      </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
